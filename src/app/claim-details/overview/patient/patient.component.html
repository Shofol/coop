<h2>Patient Information</h2>
<p>Last updated 7/12/2019</p>

<form action="" class="m-t-20" [formGroup]="patientForm">
    <div class="columns">
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Patient ID</mat-label>
            <input matInput placeholder="-" formControlName="patientId">
            <mat-error *ngIf="patientForm.controls['patientId'].hasError('required')">Member ID is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Age</mat-label>
            <input matInput placeholder="-" formControlName="age">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>SSN</mat-label>
            <input matInput placeholder="-" formControlName="ssn">
        </mat-form-field>
    </div>
    <div class="columns">
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Account Number</mat-label>
            <input matInput placeholder="-" formControlName="accountNumber">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Sex</mat-label>
            <input matInput placeholder="-" formControlName="sex">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Effective Date</mat-label>
            <input matInput placeholder="-" formControlName="effectiveDate">
        </mat-form-field>
    </div>
    <div class="columns">
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Member ID</mat-label>
            <input matInput placeholder="-" formControlName="memberId">
        </mat-form-field>

        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label> Relationship</mat-label>
            <input matInput placeholder="-" formControlName="relationship">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Termination Date</mat-label>
            <input matInput placeholder="-" formControlName="terminationDate">
        </mat-form-field>
    </div>
    <div class="columns">
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Name</mat-label>
            <input matInput placeholder="-" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>DOB</mat-label>
            <input matInput placeholder="-" formControlName="dob">
        </mat-form-field>
    </div>

    <h2>Patient Address</h2>
    <p>Last updated 7/12/2019</p>
    <div class="columns m-t-20">
        <mat-form-field appearance="outline" class="column is-two-thirds" [floatLabel]="'always'">
            <mat-label>Address</mat-label>
            <input matInput placeholder="-" formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Address 2</mat-label>
            <input matInput placeholder="-" formControlName="address2">
        </mat-form-field>
    </div>
    <div class="columns">
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>City</mat-label>
            <input matInput placeholder="-" formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>State</mat-label>
            <input matInput placeholder="-" formControlName="state">
        </mat-form-field>
        <mat-form-field appearance="outline" class="column" [floatLabel]="'always'">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="-" formControlName="zipCode">
        </mat-form-field>
    </div>
</form>

<button class="button is-success m-t-20" [disabled]="patientForm.invalid" (click)="submit()">Save Changes</button>
